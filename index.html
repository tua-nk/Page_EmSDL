<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Emscripten-Generated Code</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .emscripten {
            margin: 0 auto;
            display: block;
            text-align: center;
        }

        .emscripten_border {
            border: 1px solid #000;
            text-align: center;
        }

        canvas.emscripten {
            border: none;
            background-color: #000;
        }

</head>
<body>
    <div class="emscripten_border">
        <canvas class="emscripten" id="canvas"></canvas>
    </div>
    <script async src="html5_core.js"></script>
</body>
</html>
